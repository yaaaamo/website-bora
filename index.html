<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex flex-col">
    <div class="flex items-center mb-5">
      <div class="mr-2">
        
        <img src="logo.png" alt="Logo" class="h-9">
        
      </div>
        <h1 class="text-2xl font-sheriff">My Website</h1>
    </div>
  
    <div class ="container px-15 mb-4">
      <div class="cols-5 gap-10 flex justify-center">
        

        <div class="relative">
          <button type="button" class="inline-flex items-center gap-x-1 text-md font-semibold leading-6 text-gray-900" aria-expanded="false">
            <span>Food Supply</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>

        <div class="relative">
          <button type="button" class="inline-flex items-center gap-x-1 text-md font-semibold leading-6 text-gray-900" aria-expanded="false">
            <span>Machinery Supply</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>

        <div class="relative">
          <button type="button" class="inline-flex items-center gap-x-1 text-md font-semibold leading-6 text-gray-900" aria-expanded="false">
            <span>Raw Material and Additives Supply</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>

        <div class="relative">
          <button type="button" class="inline-flex items-center gap-x-1 text-md font-semibold leading-6 text-gray-900" aria-expanded="false">
            <span>Audit and Consultancy</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>

        <div class="relative">
          <button type="button" class="inline-flex items-center gap-x-1 text-md font-semibold leading-6 text-gray-900" aria-expanded="false">
            <span>Contact</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="w-full h-1 bg-blue-300"></div>
    </div>
  </div>
  
    

    
  
</body>
</html>
